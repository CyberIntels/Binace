<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Binance Trader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }
        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #00d4aa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.connected { background: #00d4aa; }
        .status.disconnected { background: #ff4444; }
        .emergency-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .emergency-btn:hover { background: #ff6666; }
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
            height: calc(100vh - 80px);
        }
        .panel {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        .left-panel {
            flex: 1;
            max-width: 300px;
        }
        .center-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-panel {
            flex: 1;
            max-width: 300px;
        }
        .pair-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: all 0.3s;
        }
        .pair-item:hover { background: rgba(0, 212, 170, 0.1); }
        .pair-item.selected { 
            background: rgba(0, 212, 170, 0.2);
            border-left: 4px solid #00d4aa;
        }
        .price-display {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .main-price {
            font-size: 48px;
            font-family: monospace;
            margin: 10px 0;
        }
        .price-change {
            font-size: 24px;
            font-weight: bold;
        }
        .price-change.positive { color: #00d4aa; }
        .price-change.negative { color: #ff4444; }
        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            color: #999;
            font-size: 12px;
        }
        .stat-value {
            font-weight: bold;
            margin-top: 5px;
        }
        .trading-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .amount-input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #3d3d3d;
            color: white;
            font-size: 16px;
        }
        .trade-buttons {
            display: flex;
            gap: 10px;
        }
        .trade-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .buy-btn {
            background: #00d4aa;
            color: white;
        }
        .buy-btn:hover { background: #00b896; }
        .sell-btn {
            background: #ff4444;
            color: white;
        }
        .sell-btn:hover { background: #ff6666; }
        .trade-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        .trade-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .trade-details {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .buy-trade { border-left: 3px solid #00d4aa; }
        .sell-trade { border-left: 3px solid #ff4444; }
        h3 {
            margin-bottom: 15px;
            color: #00d4aa;
        }
        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>‚ö° Binance Trader</h1>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div id="status" class="status disconnected">‚óè OFFLINE</div>
            <button class="emergency-btn" onclick="emergencySell()">üö® EMERGENCY SELL</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Left Panel - Market List -->
        <div class="panel left-panel">
            <h3>üìä Markets</h3>
            <div id="pairs-list" class="loading">Loading markets...</div>
        </div>

        <!-- Center Panel - Trading -->
        <div class="center-panel">
            
            <!-- Price Display -->
            <div class="panel price-display">
                <div id="pair-symbol">Select a pair</div>
                <div id="main-price" class="main-price">$0.00</div>
                <div id="price-change" class="price-change">+0.00%</div>
                
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-label">24h High</div>
                        <div id="high-24h" class="stat-value">$0.00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Volume</div>
                        <div id="volume" class="stat-value">$0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">24h Low</div>
                        <div id="low-24h" class="stat-value">$0.00</div>
                    </div>
                </div>
            </div>

            <!-- Trading Controls -->
            <div class="panel trading-controls">
                <label>Amount (USDT):</label>
                <input type="number" id="trade-amount" class="amount-input" value="500" min="1">
                
                <div class="trade-buttons">
                    <button class="trade-btn buy-btn" onclick="executeTrade('BUY')">üìà BUY</button>
                    <button class="trade-btn sell-btn" onclick="executeTrade('SELL')">üìâ SELL</button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Trades -->
        <div class="panel right-panel">
            <h3>üìù Recent Trades</h3>
            <div id="trades-list" class="loading">No trades yet</div>
        </div>
    </div>

    <script>
        let pairs = {};
        let selectedPair = 'BTCUSDT';
        let ws = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPairs();
            loadTrades();
            connectWebSocket();
        });

        // Backend URL - use the external URL for API calls
        const BACKEND_URL = 'https://7f2ff7e3-cef4-4159-8b7f-c2fcce433756.preview.emergentagent.com';
        
        // Load pairs from API
        async function loadPairs() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/pairs`);
                const data = await response.json();
                pairs = data.pairs;
                displayPairs();
                updatePriceDisplay();
            } catch (error) {
                console.error('Failed to load pairs:', error);
                document.getElementById('pairs-list').innerHTML = '<div style="color: #ff4444;">Failed to load markets</div>';
            }
        }

        // Display pairs list
        function displayPairs() {
            const pairsList = document.getElementById('pairs-list');
            pairsList.innerHTML = '';

            Object.entries(pairs).forEach(([key, pair]) => {
                const div = document.createElement('div');
                div.className = `pair-item ${key === selectedPair ? 'selected' : ''}`;
                div.onclick = () => selectPair(key);
                
                const changeClass = pair.change >= 0 ? 'positive' : 'negative';
                const changeSign = pair.change >= 0 ? '+' : '';
                
                div.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${pair.symbol}</div>
                        <div style="font-size: 12px; color: #999;">$${formatPrice(pair.price)}</div>
                    </div>
                    <div class="price-change ${changeClass}">
                        ${changeSign}${pair.change.toFixed(2)}%
                    </div>
                `;
                
                pairsList.appendChild(div);
            });
        }

        // Select pair
        function selectPair(pairKey) {
            selectedPair = pairKey;
            displayPairs();
            updatePriceDisplay();
        }

        // Update price display
        function updatePriceDisplay() {
            if (!pairs[selectedPair]) return;

            const pair = pairs[selectedPair];
            const changeClass = pair.change >= 0 ? 'positive' : 'negative';
            const changeSign = pair.change >= 0 ? '+' : '';

            document.getElementById('pair-symbol').textContent = pair.symbol;
            document.getElementById('main-price').textContent = `$${formatPrice(pair.price)}`;
            document.getElementById('price-change').textContent = `${changeSign}${pair.change.toFixed(2)}%`;
            document.getElementById('price-change').className = `price-change ${changeClass}`;
            document.getElementById('high-24h').textContent = `$${formatPrice(pair.high24h)}`;
            document.getElementById('low-24h').textContent = `$${formatPrice(pair.low24h)}`;
            document.getElementById('volume').textContent = `$${formatLargeNumber(pair.volume)}`;
        }

        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = BACKEND_URL.replace('https://', 'wss://').replace('http://', 'ws://');
            ws = new WebSocket(`${wsUrl}/api/ws`);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                document.getElementById('status').textContent = '‚óè LIVE';
                document.getElementById('status').className = 'status connected';
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'price_update') {
                    pairs = data.data;
                    displayPairs();
                    updatePriceDisplay();
                } else if (data.type === 'trade_executed') {
                    loadTrades();
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                document.getElementById('status').textContent = '‚óè OFFLINE';
                document.getElementById('status').className = 'status disconnected';
                
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
        }

        // Execute trade
        async function executeTrade(side) {
            const amount = document.getElementById('trade-amount').value;
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/trade/${selectedPair}?side=${side}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    console.log(`${side} order executed:`, result.trade);
                    loadTrades();
                } else {
                    alert('Trade failed');
                }
            } catch (error) {
                console.error('Trade execution failed:', error);
                alert('Trade execution failed');
            }
        }

        // Emergency sell
        async function emergencySell() {
            if (!confirm('Are you sure you want to execute emergency sell? This will close all positions immediately.')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/emergency-sell`, {
                    method: 'POST'
                });
                const result = await response.json();
                console.log('Emergency sell executed:', result);
                loadTrades();
                alert(`Emergency sell completed. Closed ${result.closed_positions} positions.`);
            } catch (error) {
                console.error('Emergency sell failed:', error);
                alert('Emergency sell failed');
            }
        }

        // Load trades
        async function loadTrades() {
            try {
                const response = await fetch('http://localhost:8001/api/trades');
                const data = await response.json();
                displayTrades(data.trades);
            } catch (error) {
                console.error('Failed to load trades:', error);
            }
        }

        // Display trades
        function displayTrades(trades) {
            const tradesList = document.getElementById('trades-list');
            
            if (trades.length === 0) {
                tradesList.innerHTML = '<div class="loading">No trades yet</div>';
                return;
            }

            tradesList.innerHTML = '';
            
            trades.slice(0, 5).forEach(trade => {
                const div = document.createElement('div');
                div.className = `trade-item ${trade.side.toLowerCase()}-trade`;
                
                const time = new Date(trade.timestamp).toLocaleTimeString();
                
                div.innerHTML = `
                    <div class="trade-header">
                        <span>${trade.pair} ${trade.side}</span>
                        <span>$${trade.price.toFixed(2)}</span>
                    </div>
                    <div class="trade-details">
                        Amount: $${trade.amount} | ${time}
                    </div>
                `;
                
                tradesList.appendChild(div);
            });
        }

        // Helper functions
        function formatPrice(price) {
            if (!price) return '0.00';
            return price > 1 
                ? price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })
                : price.toFixed(8);
        }

        function formatLargeNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toFixed(0);
        }
    </script>
</body>
</html>
